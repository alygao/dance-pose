<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwagon</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/upload-vid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="logo">
        <a href = "index.html">
            <img class="logo-image" src="images/logo.png">
        </a>
    </div>
    <div class="items">
        <div class="upload-vid-text">
            <h1>Upload First Video</h1>
            <p>
                please upload the video that you would like to be compared to.
            </p>
            <div class="upload-vid-form">
                <form onsubmit="onSubmit(event)">
                    <input type="file" id="vid" name="vid" accept="video/*">
                    <div class="button">
                        <input class="submit" type="submit" id="submit1">
                        submit video
                    </div>
                </form>
            </div>
            <!-- <div class="train-me-button">
                <a class="button" href="second-vid.html">upload video</a>
            </div> -->
        </div>
        <div class="upload-vid-dancer">
            <img src="images/upload_vid_dancer.png">
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
