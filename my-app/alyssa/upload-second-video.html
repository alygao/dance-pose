<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwagon</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/upload-vid.css">
</head>
<body>
    <div class="logo">
        <a href = "index.html">
            <img class="logo-image" src="images/logo.png">
        </a>
    </div>
    <div class="items">
        <div class="upload-vid-text">
            <h1>Upload Second Video</h1>
            <p>
                please upload your dancing vidoo that is roughly the same length as first video.            
            </p>
            <div class="upload-vid-form">
                <form>
                    <input type="file" id="vid" name="vid" accept="video/*">
                    <div class="button">
                        <input class="submit" type="submit">
                        submit video
                    </div>
                </form>
            </div>
        </div>
        <div class="upload-vid-dancer">
            <img src="images/upload_vid_dancer.png">
        </div>
    </div>
    
</body>
</html>
