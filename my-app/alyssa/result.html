<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwagon</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/result.css">
</head>
<body>
    <div class="logo">
        <a href = "index.html">
            <img class="logo-image" src="images/logo.png">
        </a>
    </div>
    <div class="items">
        <div class="upload-vid-text">
            <h1 id="result"> 
                <script>
                    // Check browser support
                    document.getElementById("result").innerHTML = "Score: " + localStorage.getItem("score");
                </script>
            </h1>
            <p id="summary">
                
                <script>
                    let results = JSON.parse(localStorage.getItem("highlights"));
                    document.getElementById("summary").innerHTML = 
                    `Below are the timeframes where your two videos were the least similar:
                        ${results.mins[0].ind}s with ${results.mins[0].ind}% similarity, and
                        ${results.mins[1].ind}s with ${results.mins[1].ind}% similarity, and
                        ${results.mins[2].ind}s with ${results.mins[2].ind}% similarity`
                </script>
            </p>

            <p id="summary2">
                <script>
                    let results2 = JSON.parse(localStorage.getItem("highlights"));
                    document.getElementById("summary2").innerHTML = 
                    `Below are the timeframes where your two videos were the most similar:
                        ${results2.maxes[0].ind}s with ${results2.maxes[0].ind}% similarity, and
                        ${results2.maxes[1].ind}s with ${results2.maxes[1].ind}% similarity, and
                        ${results2.maxes[2].ind}s with ${results2.maxes[2].ind}% similarity`
                </script>
            </p>

        </div>
        <div class="results-dancer">
            <img src="images/results_dancer.png">
        </div>
    </div>
    
</body>
</html>
